<table class="table table-bordered table-sm table-hover">
  <thead class="thead-default">
    <tr>
      <th colspan="3" class="text-center">{{ statsFor }}</th>
    </tr>
    <tr>
      <th>Pending</th>
      <th>Completed</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td (click)="statsClicked('Pending')" class="text-center">200</td>
      <td (click)="statsClicked('Completed')" class="text-center">800</td>
      <td (click)="statsClicked('Total')" class="text-center">1000</td>
    </tr>
  </tbody>
</table>
