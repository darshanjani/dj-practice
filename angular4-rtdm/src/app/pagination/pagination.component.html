<nav aria-label="Pagination Controls">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="isPreviousOrFirstDisabled()">
      <a class="page-link" (click)="first()" aria-label="First">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">First</span>
      </a>
    </li>
    <li class="page-item" [class.disabled]="isPreviousOrFirstDisabled()">
      <a class="page-link" (click)="previous()" aria-label="Previous">
        <span aria-hidden="true">&lsaquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <form class="form-inline">
      <span class="input-group-addon">Page</span>
      <input class="form-control" type="text" 
        id="currentPage" #newPage value="{{currentPage}}"
        (keydown.enter)="changePage(newPage)">
      <span class="input-group-addon">of {{totalPages}}</span>
    </form>
    <li class="page-item" [class.disabled]="isNextOrLastDisabled()">
      <a class="page-link" (click)="next()" aria-label="Next">
        <span aria-hidden="true">&rsaquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
    <li class="page-item" [class.disabled]="isNextOrLastDisabled()">
      <a class="page-link" (click)="last()" aria-label="Last">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Last</span>
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="refresh()" aria-label="Refresh">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </a>
    </li>
    <form class="form-inline">
      <span class="input-group-addon">Displaying {{startRecordInPage}}-{{endRecordInPage}} of {{totalRecords}}</span>
    </form>
  </ul>
</nav>
